global:
  resolve_timeout: 5m

route:
  receiver: default-receiver
  group_by: ['alertname', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h
  routes:
    - matchers:
        - severity="critical"
      receiver: critical-notifications
    - matchers:
        - severity="warning"
      receiver: warning-notifications
    - matchers:
        - severity="info"
      receiver: info-notifications

receivers:
  - name: critical-notifications
    webhook_configs:
      - url: 'http://notification-gateway:9000/hooks/critical'
        send_resolved: true
  - name: warning-notifications
    webhook_configs:
      - url: 'http://notification-gateway:9000/hooks/warning'
        send_resolved: true
  - name: info-notifications
    webhook_configs:
      - url: 'http://notification-gateway:9000/hooks/info'
        send_resolved: true
  - name: default-receiver
    webhook_configs:
      - url: 'http://notification-gateway:9000/hooks/default'
        send_resolved: true

inhibit_rules:
  - source_matchers:
      - severity="critical"
    target_matchers:
      - severity="warning"
    equal: ['alertname', 'service']
