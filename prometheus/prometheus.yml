# Prometheus configuration for AI Challenge project
# Scrapes metrics from all services

global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    cluster: 'ai-challenge'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load alert rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # MCP Server metrics
  - job_name: 'mcp-server'
    static_configs:
      - targets: ['mcp-server:8004']
        labels:
          service: 'mcp-server'
          layer: 'presentation'
          component: 'mcp-server'
    metrics_path: '/metrics'
    scrape_interval: 30s
    honor_labels: true

  # Butler Bot metrics
  - job_name: 'butler-bot'
    static_configs:
      - targets: ['butler-bot:9091']  # Butler bot metrics endpoint
        labels:
          service: 'butler-bot'
          layer: 'presentation'
          component: 'butler-agent'
    metrics_path: '/metrics'
    scrape_interval: 15s
    honor_labels: true

  # Unified Task Worker metrics
  - job_name: 'unified-task-worker'
    static_configs:
      - targets: ['unified-task-worker:9092']
        labels:
          service: 'unified-task-worker'
          layer: 'workers'
          component: 'unified-task-worker'
    metrics_path: '/'
    scrape_interval: 30s
    honor_labels: true

  # Mistral LLM Server metrics
  - job_name: 'mistral-chat'
    static_configs:
      - targets: ['mistral-chat:8000']
        labels:
          service: 'mistral-chat'
          layer: 'ml'
          model: 'mistral-7b-instruct-v0.2'
    metrics_path: '/metrics'
    scrape_interval: 30s
    honor_labels: true

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
