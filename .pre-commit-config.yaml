# Pre-commit hooks configuration
# Install with: pip install pre-commit && pre-commit install
# Fast hooks run on commit; full suite moved to the manual stage and can be
# triggered with `poetry run pre-commit run --hook-stage manual --all-files`.

exclude: ^archive/

repos:
  # Secret detection
  - repo: local
    hooks:
      - id: check-secrets
        name: Check for secrets
        entry: bash scripts/quality/check_secrets.sh
        language: system
        pass_filenames: true
        always_run: false
        stages: [pre-commit]

  # Code formatting
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        name: Black code formatter
        language_version: python3.10
        args: [--line-length=88]
        types: [python]
        exclude: |
          (?x)^(
            scripts/ci/bootstrap_shared_infra\.py|
            scripts/quality/analysis/export_review_reports\.py|
            scripts/quality/analysis/export_digests\.py|
            shared/tests/test_api_keys\.py|
            shared/tests/test_agents\.py|
            shared/tests/test_external_apis\.py|
            src/application/benchmarking/__init__\.py|
            src/application/voice/.*|
            src/domain/agents/handlers/chat_handler\.py|
            src/domain/services/channel_normalizer\.py|
            src/domain/services/channel_scorer\.py|
            src/domain/services/summarizer\.py|
            src/domain/voice/__init__\.py|
            src/infrastructure/config/rag_rerank\.py|
            src/infrastructure/di/factories\.py|
            src/infrastructure/llm/summarizer\.py|
            src/infrastructure/llm/summarizers/.*|
            src/infrastructure/metrics/.*|
            src/infrastructure/monitoring/.*|
            src/infrastructure/rag/llm_reranker_adapter\.py|
            src/infrastructure/voice/.*|
            src/presentation/bot/.*|
            src/presentation/cli/backoffice/.*|
            src/presentation/cli/embedding_index\.py|
            src/presentation/cli/rag_commands\.py|
            src/presentation/mcp/tools/channels/.*|
            src/workers/post_fetcher_worker\.py|
            tests/e2e/butler/.*|
            tests/e2e/telegram/.*|
            tests/infrastructure/repositories/test_post_repository\.py|
            tests/integration/butler/.*|
            tests/integration/channels/.*|
            tests/integration/observability/.*|
            tests/integration/presentation/cli/.*|
            tests/integration/summarization/.*|
            tests/integration/test_channel_digest_time_filtering\.py|
            tests/integration/workers/.*|
            tests/legacy/.*|
            tests/llm/test_llm_client\.py|
            tests/unit/infrastructure/llm/test_mistral_client\.py|
            tests/unit/presentation/bot/test_factory\.py|
            tests/workers/test_post_fetcher_worker\.py|
            tests/fixtures/edge_cases/mixed_syntax_errors\.py
          )$

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort import sorter
        args: [--profile=black]
        types: [python]
        exclude: |
          (?x)^(
            scripts/ci/bootstrap_shared_infra\.py|
            scripts/quality/analysis/export_review_reports\.py|
            scripts/quality/analysis/export_digests\.py|
            shared/tests/test_api_keys\.py|
            shared/tests/test_agents\.py|
            shared/tests/test_external_apis\.py|
            src/application/benchmarking/__init__\.py|
            src/application/voice/.*|
            src/domain/agents/handlers/chat_handler\.py|
            src/domain/services/channel_normalizer\.py|
            src/domain/services/channel_scorer\.py|
            src/domain/services/summarizer\.py|
            src/domain/voice/__init__\.py|
            src/infrastructure/config/rag_rerank\.py|
            src/infrastructure/di/factories\.py|
            src/infrastructure/llm/summarizer\.py|
            src/infrastructure/llm/summarizers/.*|
            src/infrastructure/metrics/.*|
            src/infrastructure/monitoring/.*|
            src/infrastructure/rag/llm_reranker_adapter\.py|
            src/infrastructure/voice/.*|
            src/presentation/bot/.*|
            src/presentation/cli/backoffice/.*|
            src/presentation/cli/embedding_index\.py|
            src/presentation/cli/rag_commands\.py|
            src/presentation/mcp/tools/channels/.*|
            src/workers/post_fetcher_worker\.py|
            tests/e2e/butler/.*|
            tests/e2e/telegram/.*|
            tests/infrastructure/repositories/test_post_repository\.py|
            tests/integration/butler/.*|
            tests/integration/channels/.*|
            tests/integration/observability/.*|
            tests/integration/presentation/cli/.*|
            tests/integration/summarization/.*|
            tests/integration/test_channel_digest_time_filtering\.py|
            tests/integration/workers/.*|
            tests/legacy/.*|
            tests/llm/test_llm_client\.py|
            tests/unit/infrastructure/llm/test_mistral_client\.py|
            tests/unit/presentation/bot/test_factory\.py|
            tests/workers/test_post_fetcher_worker\.py|
            tests/fixtures/edge_cases/mixed_syntax_errors\.py
          )$

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        name: Flake8 linter
        args: ["--max-line-length=88", "--extend-ignore=E203,W503,F401,E402,E501,F541,F811,F841,E713,E999,F821"]
        types: [python]
        exclude: |
          (?x)^(
            tests/legacy/.*|
            tests/integration/.*|
            tests/llm/test_llm_client\.py|
            tests/unit/infrastructure/llm/test_mistral_client\.py|
            tests/unit/presentation/bot/test_factory\.py|
            tests/workers/test_post_fetcher_worker\.py|
            tests/e2e/.*|
            examples/|
            scripts/|
            archive/|
            src/workers/post_fetcher_worker\.py|
            src/infrastructure/voice/.*|
            src/infrastructure/rag/llm_reranker_adapter\.py|
            src/infrastructure/llm/summarizers/.*|
            src/infrastructure/metrics/.*|
            src/infrastructure/monitoring/.*|
            src/infrastructure/di/factories\.py|
            src/application/voice/.*|
            src/domain/services/summarizer\.py|
            src/domain/agents/handlers/homework_handler\.py|
            src/presentation/bot/.*|
            src/presentation/cli/backoffice/.*|
            src/presentation/cli/rag_commands\.py|
            src/presentation/mcp/http_server\.py|
            tests/fixtures/edge_cases/mixed_syntax_errors\.py|
            tests/infrastructure/repositories/test_post_repository\.py
          )$

  # Type checking (strict)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        name: MyPy type checker (strict)
        stages: [manual]
        args:
          - --strict
          - --pretty
          - src/
          - packages/multipass-reviewer/multipass_reviewer/
          - shared/
        additional_dependencies:
          - types-requests
        pass_filenames: false
  # Static analysis with pylint
  - repo: https://github.com/PyCQA/pylint
    rev: v3.1.0
    hooks:
      - id: pylint
        name: Pylint
        stages: [manual]
        args:
          - --rcfile=pyproject.toml
          - src/
          - packages/multipass-reviewer/multipass_reviewer/
        types: [python]
        pass_filenames: false

  # Coverage enforcement (>=80%)
  - repo: local
    hooks:
      - id: coverage
        name: Pytest coverage (>=80%)
        entry: bash -c 'poetry run pytest tests/ --cov=src --cov=packages/multipass-reviewer/multipass_reviewer --cov-report=term --cov-fail-under=80'
        language: system
        pass_filenames: false
        always_run: false
        stages: [manual]

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        name: Bandit security scanner
        stages: [manual]
        args: [-r, src/, -ll]
        types: [python]
        exclude: ^(tests/|src/tests/)

  # Docstring style
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        name: pydocstyle
        stages: [manual]
        args: [--convention=google, --add-ignore=D100,D104]
        types: [python]
        exclude: ^(tests/|src/tests/)

  # Docstring coverage
  - repo: https://github.com/econchick/interrogate
    rev: 1.7.0
    hooks:
      - id: interrogate
        name: interrogate docstring coverage
        stages: [manual]
        args:
          - -c
          - '100'
          - --ignore-init-module
          - --ignore-init-method
          - src/
          - packages/multipass-reviewer/multipass_reviewer/
        types: [python]

  # Spell checking
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        name: codespell
        stages: [manual]
        args: [--ignore-words-list=ba,nd,te,datas,minify,unset,teh,fo,hist,whitespace,alot,ser,recur,doctests]
        types: [text, markdown]

  # Markdown link checking (optional, can be slow)
  - repo: local
    hooks:
      - id: markdown-link-check
        name: Markdown link checker
        entry: bash -c 'command -v markdown-link-check >/dev/null && find . -name "*.md" -not -path "./.venv/*" -not -path "./node_modules/*" -exec markdown-link-check {} \; || echo "markdown-link-check not installed, skipping"'
        language: system
        pass_filenames: true
        always_run: false
        stages: [manual]

  # Unit tests (quick check)
  - repo: local
    hooks:
      - id: unit-tests
        name: Unit Tests
        entry: bash -c 'poetry run pytest tests/unit/ -v --tb=short -q || true'
        language: system
        pass_filenames: false
        always_run: false
        stages: [manual]

  # Trailing whitespace and end of file fixes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
        exclude: |
          (?x)^(
            docs/specs/epic_26/consensus/messages/.*\.yaml|
            config/.*\.yaml|
            prometheus/.*\.yml|
            \.github/workflows/.*\.yml|
            docker-compose\..*\.yml
          )$
      - id: check-json
        name: Check JSON syntax
        exclude: |
          (?x)^(
            grafana/dashboards/stage05-benchmarks\.json|
            tests/e2e/telegram/fixtures/test_messages\.json
          )$
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=500']
