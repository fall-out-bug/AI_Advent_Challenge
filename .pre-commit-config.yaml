# Pre-commit hooks configuration
# Install with: pip install pre-commit && pre-commit install

repos:
  # Secret detection
  - repo: local
    hooks:
      - id: check-secrets
        name: Check for secrets
        entry: bash scripts/quality/check_secrets.sh
        language: system
        pass_filenames: true
        always_run: false
        stages: [commit]

  # Code formatting
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        name: Black code formatter
        language_version: python3.10
        args: [--line-length=88, --check]
        types: [python]

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort import sorter
        args: [--check-only, --profile=black]
        types: [python]

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        name: Flake8 linter
        args: [--max-line-length=88, --extend-ignore=E203,W503]
        types: [python]
        exclude: ^(tests/|src/tests/)

  # Type checking (strict)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        name: MyPy type checker (strict)
        args:
          - --strict
          - --pretty
          - src/
          - packages/multipass-reviewer/multipass_reviewer/
          - shared/
        additional_dependencies:
          - types-requests
        pass_filenames: false
  # Static analysis with pylint
  - repo: https://github.com/PyCQA/pylint
    rev: v3.1.0
    hooks:
      - id: pylint
        name: Pylint
        args:
          - --rcfile=pyproject.toml
          - src/
          - packages/multipass-reviewer/multipass_reviewer/
        types: [python]
        pass_filenames: false

  # Coverage enforcement (>=80%)
  - repo: local
    hooks:
      - id: coverage
        name: Pytest coverage (>=80%)
        entry: bash -c 'poetry run pytest tests/ --cov=src --cov=packages/multipass-reviewer/multipass_reviewer --cov-report=term --cov-fail-under=80'
        language: system
        pass_filenames: false
        always_run: false

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        name: Bandit security scanner
        args: [-r, src/, -ll]
        types: [python]
        exclude: ^(tests/|src/tests/)

  # Docstring style
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        name: pydocstyle
        args: [--convention=google, --add-ignore=D100,D104]
        types: [python]
        exclude: ^(tests/|src/tests/)

  # Docstring coverage
  - repo: https://github.com/econchick/interrogate
    rev: 1.7.0
    hooks:
      - id: interrogate
        name: interrogate docstring coverage
        args:
          - -c
          - '100'
          - --ignore-init-module
          - --ignore-init-method
          - src/
          - packages/multipass-reviewer/multipass_reviewer/
        types: [python]

  # Spell checking
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        name: codespell
        args: [--ignore-words-list=ba,nd,te,datas,minify,unset,teh,fo,hist,whitespace,alot,ser,recur,doctests]
        types: [text, markdown]

  # Markdown link checking (optional, can be slow)
  - repo: local
    hooks:
      - id: markdown-link-check
        name: Markdown link checker
        entry: bash -c 'command -v markdown-link-check >/dev/null && find . -name "*.md" -not -path "./.venv/*" -not -path "./node_modules/*" -exec markdown-link-check {} \; || echo "markdown-link-check not installed, skipping"'
        language: system
        pass_filenames: true
        always_run: false
        stages: [commit]

  # Unit tests (quick check)
  - repo: local
    hooks:
      - id: unit-tests
        name: Unit Tests
        entry: bash -c 'poetry run pytest tests/unit/ -v --tb=short -q || true'
        language: system
        pass_filenames: false
        always_run: false
        stages: [commit]

  # Trailing whitespace and end of file fixes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=500']

