name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -e packages/multipass-reviewer
          pip install -r requirements.txt || true
          pip install pytest pytest-asyncio pytest-cov black isort flake8 mypy transformers
      - name: Lint
        run: |
          black --check src/ tests/ packages/multipass-reviewer/multipass_reviewer
          isort --check-only src/ tests/ packages/multipass-reviewer/multipass_reviewer
          flake8 src/ tests/ packages/multipass-reviewer/multipass_reviewer --max-line-length=100
          mypy src/ --ignore-missing-imports
          mypy packages/multipass-reviewer/multipass_reviewer --strict
      - name: Test
        run: |
          pytest -q tests/ --cov=src --cov-report=term
