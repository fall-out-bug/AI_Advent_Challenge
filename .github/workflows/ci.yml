name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger for local testing

jobs:
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -e packages/multipass-reviewer
          pip install black flake8 mypy bandit pytest pytest-cov pytest-asyncio
      
      - name: Run Black
        run: black --check src/ tests/ packages/multipass-reviewer/multipass_reviewer
      
      - name: Run Flake8
        run: flake8 src/ tests/ packages/multipass-reviewer/multipass_reviewer --max-line-length=88 --extend-ignore=E203,W503
      
      - name: Run MyPy (legacy)
        run: mypy src/ --ignore-missing-imports

      - name: Run MyPy (package strict)
        run: mypy packages/multipass-reviewer/multipass_reviewer --strict

  multipass-package:
    name: Multipass Reviewer Package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/multipass-reviewer

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: python -m pip install --upgrade pip && pip install poetry==1.7.1

      - name: Install dependencies
        run: poetry install --with dev

      - name: Lint package
        run: |
          poetry run black --check multipass_reviewer tests
          poetry run isort --check-only multipass_reviewer tests
          poetry run flake8 multipass_reviewer tests
          poetry run mypy multipass_reviewer

      - name: Run package tests
        run: poetry run pytest --cov=multipass_reviewer --cov-report=term-missing --cov-report=xml --cov-fail-under=90

      - name: Build distribution
        run: poetry build

      - name: Upload distribution artifact
        uses: actions/upload-artifact@v3
        with:
          name: multipass-reviewer-dist
          path: packages/multipass-reviewer/dist/

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -e packages/multipass-reviewer
          pip install pytest pytest-cov pytest-asyncio
      
      - name: Run unit tests (application layer)
        run: |
          pytest src/tests/unit -v

      - name: Run unit tests (shared SDK)
        run: |
          pytest shared/tests -v
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: unit-test-coverage
          path: htmlcov/
        continue-on-error: true

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -e packages/multipass-reviewer
          pip install pytest pytest-asyncio
      
      - name: Run shared infra connectivity test
        run: |
          pytest tests/integration/shared_infra/test_shared_infra_connectivity.py -v

      - name: Run modular review service integration test
        run: |
          pytest tests/integration/test_modular_review_service.py -v
      
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-results
          path: .pytest_cache/
        continue-on-error: true
        if: always()

  test-coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -e packages/multipass-reviewer
          pip install pytest pytest-cov pytest-asyncio
      
      - name: Run all tests with coverage
        run: |
          pytest \
            src/tests/unit \
            tests/integration/shared_infra/test_shared_infra_connectivity.py \
            tests/integration/test_modular_review_service.py \
            shared/tests \
            --cov=src \
            --cov=shared/shared_package \
            --cov=packages/multipass-reviewer/multipass_reviewer \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-report=xml \
            --cov-fail-under=80
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/
        continue-on-error: true
      
      - name: Upload coverage XML
        uses: actions/upload-artifact@v3
        with:
          name: coverage-xml
          path: coverage.xml
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit
      
      - name: Run Bandit security scan
        run: bandit -r src/ -f json -o bandit-report.json || true
      
      - name: Upload Bandit report
        uses: actions/upload-artifact@v3
        with:
          name: bandit-report
          path: bandit-report.json

  build-bot:
    name: Build Butler Bot Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Butler Bot Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.bot
          tags: ai-challenge-bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: false
      
      - name: Verify Butler Bot Docker image
        run: |
          docker run --rm ai-challenge-bot:latest python --version
          docker run --rm ai-challenge-bot:latest python -c "import sys; sys.exit(0)"
          echo "Butler Bot Docker image verified successfully"
      
      - name: Test Docker Compose syntax
        run: |
          docker-compose -f docker-compose.butler.yml config
          echo "Docker Compose syntax valid"

  docker:
    name: Docker Build & Test (Legacy)
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: ai-challenge:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: false
      
      - name: Verify Docker image
        run: |
          docker run --rm ai-challenge:latest python --version
          docker run --rm ai-challenge:latest pytest --version
