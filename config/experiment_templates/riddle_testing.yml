# Riddle Testing Experiment Template
#
# Batch evaluation of models on riddles
# Following the Zen of Python: Readability counts

experiment:
  name: "riddle_testing"
  description: "Test models on logical riddles"

  task:
    type: "riddle_evaluation"
    riddles:
      - question: "I speak without a mouth and hear without ears. I have no body, but come alive with wind. What am I?"
        answer: "an echo"
      - question: "The more you take, the more you leave behind. What am I?"
        answer: "footsteps"

  mode:
    - "direct"  # instant answer
    - "step_by_step"  # reasoning mode

  models:
    - name: "mistral"
      config:
        temperature: 0.7
    - name: "qwen"
      config:
        temperature: 0.5

  evaluation:
    criteria:
      - "correctness"
      - "reasoning_quality"
      - "response_time"

  aggregation:
    strategy: "per_riddle"
