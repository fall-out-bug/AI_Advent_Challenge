[tool.poetry]
name = "multipass-reviewer"
version = "0.2.0"
description = "Modular multi-pass code reviewer with Clean Architecture"
license = "MIT"
authors = ["AI Challenge Team"]
readme = "README.md"
packages = [{ include = "multipass_reviewer" }]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.5.0"
httpx = "^0.27.0"
prometheus-client = "^0.20.0"

[tool.poetry.extras]
static-analysis = ["flake8", "pylint", "mypy", "black", "isort"]
mlops = ["mlflow", "great-expectations"]
data = ["pyspark", "delta-spark"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
pytest-asyncio = "^0.21.2"
pytest-cov = "^4.1.0"
black = "^23.11.0"
isort = "^5.13.2"
flake8 = "^6.1.0"
mypy = "^1.7.1"

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["multipass_reviewer"]
omit = ["*/tests/*"]

[tool.coverage.report]
fail_under = 90

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203"]
exclude = [".venv", "build", "dist"]

[build-system]
requires = ["poetry-core>=1.6.0"]
build-backend = "poetry.core.masonry.api"

